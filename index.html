<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da forca</title>
    <link rel="shortcut icon" href="/assets/img/favicon-96x96.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="divContainerMain">
        <div id="divDica">
            <p id="pDaDivDica"></p>
        </div>

        <div id="divImagem">
            <img id="imagemForca" src="assets/img/imgsForca/forca0.png">
        </div>

        <div id="divPalavraSecreta">
        </div>

        <div id="divTeclado">
            <div id="linha1">
                <button value="Q">Q</button>
                <button value="W">W</button>
                <button value="E">E</button>
                <button value="R">R</button>
                <button value="T">T</button>
                <button value="Y">Y</button>
                <button value="U">U</button>
                <button value="I">I</button>
                <button value="O">O</button>
                <button value="P">P</button>
            </div>
            <div id="linha2">
                <button value="A">A</button>
                <button value="S">S</button>
                <button value="D">D</button>
                <button value="F">F</button>
                <button value="G">G</button>
                <button value="H">H</button>
                <button value="J">J</button>
                <button value="K">K</button>
                <button value="L">L</button>
                <button value="Ç">Ç</button>
            </div>
            <div id="linha3">
                <button value="Z">Z</button>
                <button value="X">X</button>
                <button value="C">C</button>
                <button value="V">V</button>
                <button value="B">B</button>
                <button value="N">N</button>
                <button value="M">M</button>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
    <div class="notificationGanhou hidden">
        <p>Você acertou a palavra com sucesso.</p>
        <button class="reiniciarJogo">Jogar Novamente</button>
    </div>
    <div class="notificationPerdeu hidden">
        <p>A palavra era, você errou</p>
        <button class="reiniciarJogo">Jogar Novamente</button>
    </div>
</body>
<script src="script.js"></script>
</html>
